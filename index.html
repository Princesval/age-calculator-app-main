<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div id="input-div">

      <div class="inputs">
        <label for="day-input">Day</label>
        <input type="number" name="" id="day-input" placeholder="DD">
        <span id="day-required">This field is required</span>
        <span id="day-valid-error">Must be a valid day</span>
      </div>

      <div class="inputs">
        <label for="month-input">Month</label>
        <input type="number" id="month-input" placeholder="MM">
        <span id="month-required">This field is required</span>
        <span id="month-valid-error">Must be a valid month</span>
      </div>

      <div class="inputs">
        <label for="year-input">Year</label>
        <input type="number" id="year-input" placeholder="YYYY">
        <span id="year-required">This field is required</span>
        <span id="year-valid-error">Must be a valid year</span>
      </div>

    </div>

    <div id="button-container">
      <hr>
      <button id="submit-button">
        <img src="assets/images/icon-arrow.svg" alt="Button image">
      </button>
      <hr id="hidden-hr">
    </div>

    <div id="result-div">
      <p><a href="#" id="year-display">- - </a> years</p>
      <p><a href="#" id="month-display">- - </a> months</p>
      <p><a href="#" id="day-display">- - </a> days</p>
    </div>
  </main>
  
  <footer>
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>.
    Coded by 
    <a href="https://github.com/Princesval" target="_blank">
      Jo√£o Vitor Princesval Caetano
    </a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
